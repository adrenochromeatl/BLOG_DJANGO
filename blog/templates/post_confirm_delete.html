{% extends 'base.html' %}

{% block title %}Удалить пост - Django Блог{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0 text-danger">
                    <i class="fas fa-exclamation-triangle"></i> Подтверждение удаления
                </h4>
            </div>
            
            <div class="card-body">
                <p class="lead">Вы уверены, что хотите удалить пост "<strong>{{ object.title }}</strong>"?</p>
                <p class="text-muted">Это действие нельзя будет отменить.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'post-detail' object.pk %}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Удалить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
